<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>{{getStateText()}}</mat-card-title>
    </mat-card-header>

    <div *ngIf="isLoginState()">
      <input placeholder="Email" />
      <input placeholder="Password" type="password" />
      <button mat-flat-button color="warn">Login</button>
    </div>

    <div *ngIf="isRegisterState()">
      <input placeholder="Email" />
      <input placeholder="Password" type="password" />
      <input placeholder="Confirm Password" type="password" />
      <button mat-flat-button color="warn">Register</button>
    </div>

    <div *ngIf="isForgotPasswordState()">
      <input placeholder="Email" />
      <button mat-flat-button color="warn">Reset Password</button>
    </div>

    <mat-card-actions align="end">
      <button mat-flat-button (click)="onForgotPassword()">
        Forgot Password?
      </button>

      <button mat-flat-button (click)="onCreateAccount()">
        Create An Account
      </button>

      <button mat-flat-button (click)="onLogin()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
