<div id="authenticator">
  <mat-card id="authenticator-content">
    <mat-card-header>
      <mat-card-title>{{ getStateText() }}</mat-card-title>
    </mat-card-header>

    <div *ngIf="isLoginState()">
      <input #loginEmail placeholder="Email" />
      <input #loginPassword placeholder="Password" type="password" />
      <button
        (click)="onLogin(loginEmail, loginPassword)"
        mat-flat-button
        color="warn"
      >
        Login
      </button>
    </div>

    <div *ngIf="isRegisterState()">
      <input #registerEmail placeholder="Email" />
      <input #registerPassword placeholder="Password" type="password" />
      <input
        #registerConfirmPassword
        placeholder="Confirm Password"
        type="password"
      />
      <button
        (click)="
          onRegister(registerEmail, registerPassword, registerConfirmPassword)
        "
        mat-flat-button
        color="warn"
      >
        Register
      </button>
    </div>

    <div *ngIf="isForgotPasswordState()">
      <input #resetEmail placeholder="Email" />
      <button (click)="onReset(resetEmail)" mat-flat-button color="warn">
        Reset Password
      </button>
    </div>

    <mat-card-actions align="end">
      <button mat-flat-button (click)="onForgotPasswordCard()">
        Forgot Password?
      </button>

      <button mat-flat-button (click)="onCreateAccountCard()">
        Create An Account
      </button>

      <button mat-flat-button (click)="onLoginCard()">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
